<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>

    <div class="row justify-content-md-center" class="container-fluid">
        <div class="row" style="width: 652px; margin: auto;
        width: 85%;">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Current Train Schedule</h6>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>

                                </tr>
                               

                            </thead>
                            <tbody id="trainSchedule">
                            </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="width" style="width: 650px; margin: auto;
    width: 85%;">
        <div class="row" class="justify-content-md-center">
                <div class="col-lg-12">
                    <div class="card" style="margin-top:10px;">
                        <div class="card-body">
                            <h6 class="card-title">Add Train</h6>
                            <form>
                                <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" id="trainName" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" id="destination" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="trainTime">First Train Time (HH:mm - military time)</label>
                                    <input type="text" id="trainTime" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="frequency">Frequency (min)</label>
                                    <input type="number" id="frequency" class="form-control">
                                </div>
                                <button id="addTrain" type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>    
                </div>
            </div>
        </div>   

    </div>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
        <script src="../TrainSchedule1/assets/train.js"></script>
</body>

</html>
